<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1; minimum-scale=1; user-scalable=no;">
  <meta name="google-site-verification" content="mhYGvP4z9Y1XBNcoldg0TbnWfgOuPAZ77pCT2Jqyp9U" />
  <meta content="{{ site.description }}" name="description">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author.name }}">
  <title>{{ site.title }}</title>
  <!-- OGP tags -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="profile" / >
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ "/static/assets/img/landing/dp.jpg" }}" />
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/assets/img/favicon.ico" | prepend: site.baseurl }}">
  
  <!-- Main CSS -->
  <link href="{{ "/static/assets/app-20190204.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/static/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Main scripts -->
  <script src="{{ "/static/assets/app-20190204.min.js" | prepend: site.baseurl }}"></script>
  {% if site.data.index.projects %}
  <script async defer src="{{ "/static/js/github_api.min.js" | prepend: site.baseurl }}"></script>
  {% endif %}
  {% if site.data.index.language %}
  <script src="{{"/static/assets/i18-20190204.min.js"| prepend: site.baseurl }}"></script>
  {% endif %}

		"@type": "Thing",

        "image": "{{ site.url }}{{ site.baseurl }}{{ "/static/assets/img/landing/harish.jpg" }}",

    "author": {
